{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sistema de Manejo Productos</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
         <body class="d-flex flex-column min-vh-100">
            <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'index' %}">Sistema de Manejo Productos <i class="fa-solid fa-store fa-lg"></i></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Todos los Productos <i class="fa-solid fa-basket-shopping fa-lg"></i>
                            <span class="visually-hidden">(current)</span>
                        </a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'agregar' %}">Agregar Producto <i class="fa-solid fa-plus fa-lg"></i></a>
                        </li>
                    </ul>
                    </div>
                </div>
                </nav>
             <div class="container-fluid">
                {% block body %}
                {% endblock %}
             </div>
             <footer class="mt-auto mb-4">
                <div class="text-center">
                    <span class="text-muted">Copyright &copy; <script>document.write(new Date().getFullYear())</script> Sistema de Manejo Productos</span>
             </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
        </body>
    </head>
</html>
